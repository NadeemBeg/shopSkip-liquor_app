<div class="filter-modal">
  <div class="modal" id="scanedModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">scanned Products</h4>
        </div>
        <div class="modal-body">

          <!-- <div class="content common-form">
            <div class="select-box">
              <div class="form-group">
                <div class="row">
                </div>                
              </div>
            </div>          
          </div> -->

          {{#if getScannedProducts}}
            <div class="content common-form favorites-list productListPage">
              <div class="container">
                <div class="row" style="padding-bottom: 100px;">
                  <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                    <div class="form">
                      <div class="row listingContainer">
                        {{#each getScannedProducts}}
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <div class="favorites-products">
                            <div class="favorites-proimg">
                              <a href="/productDetails/{{this._id}}" ><img class="img-responsive center-block" src="{{prodImage this._id}}" alt="Favorites Product"/></a>
                              <div class="favorites-heart favheart">
                                <a href="#">
                                  {{#if getStatus}}
                                  <img class="img-responsive" src="/images/favorite-fill.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart" />
                                  {{else}}
                                  <img class="img-responsive" src="/images/favorites-heart.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                  {{/if}}
                                </a> 
                              </div>
                            </div>
                            <input type="hidden" name="productId" value="{{this._id}}">
                            <div class="pricetables">
                              <a href="#"> {{this.productName}} </a>
                              <div class="pricefvrt"> $ {{this.price}} <span> {{bottlesize this.quantity}} </span> <br><span>{{bottleTypeName this.bottleTypes}}</span></div><br>
                              {{#if storename this}}
                              <div class="nameOfStore"><b>Store:</b> {{storename this}}</div>
                              {{else}}
                              <div class="nameOfStore">&nbsp;</div>
                              {{/if}}
                            </div>

                            <div class="fvrt-btnaddtocart">
                                <!-- <a href="/ratings/{{this._id}}" >
                                  <button class="btn btn-block">
                                    Add Review
                                    <div class="ripple-container"></div>
                                  </button>
                                </a> -->
                                <button class="btn btn-block" id="addCart" data-attr="{{this._id}}">
                                  Add To Cart <img alt="carts-icon" src="/images/cart-icons.png" data-attr="{{this._id}}">
                                  <div class="ripple-container"></div>
                                </button>
                              </div>
                            </div>
                          </div>
                          {{/each}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {{else}}
              <div class="content common-form favorites-list productListPage" style="height: calc(100vh - 51px)">
                <div class="container">
                  <div class="row" style="padding-bottom: 100px;">
                    <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                      <div class="form">
                        <div class="row listingContainer">
                          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="favorites-products">
                              No Products Available..!
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {{/if}}




          <!-- <button id="filter_product">submit</button> -->
        </div>
