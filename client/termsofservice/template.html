<div id="policyDiv"> 
     <div class="templatepolicycontainer">
       <div class="row">
       <div class="policyHeader">
        <div class="col-xs-2 text-left templateheader">
          <div> <a onclick="$('#policyDiv').slideUp();"><i class="fa fa-times-circle"  style="color: #ffff" aria-hidden="true" title="angle-left"
               ></i></a></div>
        </div>
        <div class="col-xs-8 text-center templateheader ">
          <div class="page_title text-center">Privacy Policy</div>
        </div>
        <div class="col-xs-2 text-center">
          &nbsp;
        </div>
      </div>


      <div class="row">
        <div class="about policy" style="    text-align: justify;">
          
          {{{privacyPolicy}}}
        </div>
      </div>
      </div>

      </div>

      <style>
    #policyDiv{
      position: absolute;
    top: 0px;
    z-index: 100;
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
    }
    .templatepolicycontainer {
      max-width: 1170px;
      width: 100%;
      margin: 0 auto;
      height: 100vh;
       background-color: aliceblue;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .about.policy {
      padding: 60px;
    }

    .templatepolicycontainer .policyHeader {
      height: 50px;
      background: #c52128;
      color: #ffff;
      max-width: 1170px;
      margin-left: 15px;
    }

    .templatepolicycontainer .templateheader {
      top: 12px;
      font-weight:
        bold;
      font-size: 20px;
    }
      </style>


   </div>

</template>
