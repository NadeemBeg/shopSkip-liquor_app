<template name="checkoutPageforth">
  <div class="checkout-step02 flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="topPortion">
      <div class="checkoptsetp">
              <div class="steptabs">
                <div class="container">
                  <div class="row npm text-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <ul class="menutabs-main">
                          <div class="lines-divider divider-second"></div>
                          <li class="col-lg-6 col-md-6 col-sm-6 col-xs-6"> <a class="active" href="Javascript:void(0);"> <span></span> Order </a></li>
                          <li class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><a class="disabled" href="Javascript:void(0);"> <span></span> Payment </a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content common-form checkout-page" style="margin-top: 6px;">
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                    <div class="form">
                      <div class="order-sendpage">
                        <div class="form-group links">
                          <p>Shipping to</p>
                          <span>{{productStoreAddress}}</span>
                          <!-- <a class="edit-icons" href="#"> <i class="fa fa-pencil"></i></a>  -->
                        </div>
                        <!-- <div class="form-group links">
                          <p>Payment details</p>
                          <span>{{creditCardNumber}}</span> <a class="edit-icons" href="#"> <i class="fa fa-pencil"></i> </a> 
                        </div> -->
                        <div class="form-group links border-none padd-bottom-none">
                          <span>
                            <p>your order</p>
                          </span>
                          <a class="edit-icons" href="/cart/{{updateOrderIdd}}"> <i class="fa fa-pencil"></i> </a> 
                        </div>
                        {{#if myOrders}}
                          {{#each myOrders}}
                            <div class="form-group your-cart-list" style="padding-bottom: 0;">
                              <!-- <div class="cartproduct">
                                <div class="cartproduct-image"><a href="#"><img src="{{productImage this._id}}" alt="bottle-product"></a></div>
                              </div> -->
                              <div class="cartproduct">
                                <div class="cartproduct-image">
                                  {{#if hasProductImage this._id}}
                                  <a href="#"><img src="{{productImage this._id}}" class="avlImage" alt="bottle-product"></a>
                                  {{else}}
                                  <a href="#"><img src="{{productImage this._id}}" class="noAvlImage" alt="bottle-product"></a>
                                  {{/if}}
                                </div>
                              </div>
                              <div class="cartprodutitles">
                                <span>{{this.productName}}</span>
                                <div class="rodutitles-price quantity-order"> <span>Quantity : {{productQuantities this._id}}</span> </div>
                              </div>
                              <div class="product-quality">
                                <div class="product-price">
                                  <h2>$ {{this.price}}</h2>
                                </div>
                              </div>
                            </div>
                          {{/each}} 
                        {{/if}}
                       <div class="ordertotal-summary ordertotals">
                          <ul>
                            <li>Item Cost ({{getProductCount}})  <span>$ {{getProductPriceWithoutTax}}</span></li>
                            <li class="font-we-rg">Tax: <span>${{getProductTaxInDollars}}</span></li>
                            <li class="font-we-rg">Sin Tax: <span>${{getProductSinTaxInDollars}}</span></li>
                            <li class="font-we-rg">Order Total <span>$ {{getGrossTotal}} </span></li>
                            <li class="font-we-rg">Deliery Fees <span>$0.00 </span></li>
                            <li class="font-we-rg">Discount <span>{{#if getCouponDiscount}} ${{getCouponDiscount}} {{else}} - {{/if}}</span></li>
                            <li class="font-we-rg">Gross Total <span>$ {{getGrossTotal}} </span></li>
                          </ul>
                          {{#if RecentAppliedCoupon}}
                            <div style="display:block" id="removeCouponcode"><a href="#"> Coupon code: <b>{{couponAppliedName}}</b> applied successfully... Remove Coupon &times;</a></div>
                          {{else}}
                            <div style="display:none;" id="removeCouponcode"><a href="#"> Coupon code: <b>{{couponAppliedName}}</b> applied successfully... Remove Coupon &times;</a></div>
                          {{/if}}
                          <br>
                          <div class="row">
                            <!-- <div class="col-xs-6 nopadright">
                              <input type="text" class="form-control" name="applycoupon" id="couponCode" value="{{RecentAppliedCoupon}}" />
                            </div>
                            <div class="col-xs-6 nopadleft">
                              <button class="form-control" id="applycouponButton">Apply Coupon</button>
                            </div> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             <!--  <div class="form-group next-btns">
                <div class="pos-relative" style="display: -webkit-box;">
                  <button class="btn btn-block text-uppercase" id="submitcheckoutPageForth">
                    Next
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </div> -->
               <div class="next-btns">
                <div>
                  <button class="btn btn-block text-uppercase" id="submitcheckoutPageForth">
                    Next
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </div>
            </div>
    </div>
  </div>
</template>
