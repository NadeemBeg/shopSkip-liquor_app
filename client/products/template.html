<template name="products">
  <div class="product-list gray-color-bg proListPage flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="searchDiv" style="border-bottom: 1px solid #DDD;height: 52px;">
      <span class="fa fa-search"></span>
      <input type="text" name="searchTextBox" id="searchTextBox" class="searchTextBox" placeholder="Search State Road Beverage" />
      {{#if isDevice}}
        <img class="scanner" id="barcodeIcon" src="/images/scanner-bar-img.png" alt="Scanner"/>
      {{/if}}
    </div>
    <div class="topPortion">
      {{#if getProducts}}
            <div class="content common-form favorites-list productListPage">
              <div class="container" style="height: auto;">
                <div class="row mainListing" style="padding-bottom: 70px;">
                  <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                    <div class="form" style="padding: 0;">
                      <div class="row listingContainer">
                        <section class="itemsproducts">
                      <ul>
                        {{#each getProducts}}
                        <li><div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin: 20px 0 0 0;">
                          <div class="favorites-products">
                            <div class="favorites-proimg">
                              <a href="/productDetails/{{this._id}}" onclick='Session.set("PreviousPage", "/products");'><img class="img-responsive center-block" src="{{prodImage this._id}}" alt="Favorites Product"/></a>
                              <div class="favorites-heart favheart">
                                <a href="#">
                                  {{#if getStatus}}
                                  <img class="img-responsive" src="/images/favorite-fill.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart" />
                                  {{else}}
                                  <img class="img-responsive" src="/images/favorites-heart.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                  {{/if}}
                                </a> 
                              </div>
                            </div>
                            <input type="hidden" name="productId" value="{{this._id}}">
                            <div class="pricetables">
                              <a href="#"> {{this.productName}} </a>
                              <div class="pricefvrt"> $ {{this.price}} <span> {{bottlesize this.quantity}} </span> <br><span>{{bottleTypeName this.bottleTypes}}</span></div><br>
                              {{#if storename this}}
                              <div class="nameOfStore"><b>Store:</b> {{storename this}}</div>
                              {{else}}
                              <div class="nameOfStore">&nbsp;</div>
                              {{/if}}
                            </div>

                            <div class="fvrt-btnaddtocart">
                                <!-- <a href="/ratings/{{this._id}}" >
                                  <button class="btn btn-block">
                                    Add Review
                                    <div class="ripple-container"></div>
                                  </button>
                                </a> -->
                                <button class="btn btn-block my-btn" id="addCart" data-attr="{{this._id}}">
                                  Add To Cart <img alt="carts-icon" src="/images/cart-icons.png" data-attr="{{this._id}}" id="addCart">
                                  <div class="ripple-container"></div>
                                </button>
                              </div>
                            </div>
                          </div></li>
                          {{/each}}
                        </ul></section>
                        </div>
                      </div>
                    </div>
                  </div>
                      
                        </div>
                      </div>
                      {{else}}
                      <div class="content common-form favorites-list">
                        <div class="container">
                          <div class="row mainListing" style="padding-bottom: 100px;">
                            <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                              <div class="form">
                                <div class="row listingContainer">
                                  <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <div class="favorites-products">
                                      No Products Available..!
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                     
                        </div>
                      </div>
                      {{/if}}



                      
    </div>
    <div class="bottomPortion">
      {{> footer}}
    </div>

</div>
    
</template>
