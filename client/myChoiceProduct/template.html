<template name="myChoiceProduct">
  <div class="product-list gray-color-bg myChoiceProduct flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="topPortion">
      <div class="content common-form favorites-list myChoiceProductListing">
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                    <div class="form">
                      <div class="row">
                        {{#if getProducts}}
                          {{#each getProducts}}
                          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="favorites-products">
                              <div class="favorites-proimg">
                                <a href="/chooseProductDetails/{{this._id}}" ><img class="img-responsive center-block" src="{{prodImage this._id}}" alt="Favorites Product"/></a>
                                <div class="favorites-heart favheart">
                                  <a href="#">
                                    {{#if getStatus}}
                                      <img class="img-responsive" src="/images/favorite-fill.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart" />
                                    {{else}}
                                      <img class="img-responsive" src="/images/favorites-heart.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                    {{/if}}
                                  </a> 
                                </div>
                              </div>
                              <input type="hidden" name="productId" value="{{this._id}}">
                              <div class="pricetables">
                                <a href="#"> {{this.productName}} </a>
                                <div class="pricefvrt"> $ {{this.price}} <span> {{productQuantity this.quantity}} </span> </div><br>
                                {{#if storename this}}
                                  <div class="nameOfStore"><b>Store:</b> {{storename this}}</div>
                                {{else}}
                                  <div><b>&nbsp;</b> &nbsp;</div>
                                {{/if}}
                              </div>

                              <div class="fvrt-btnaddtocart">
                                <!-- <a href="/ratings/{{this._id}}" >
                                  <button class="btn btn-block">
                                    Add Review
                                    <div class="ripple-container"></div>
                                  </button>
                                </a> -->
                                  <button class="btn btn-block" id="addProductInOrder" data-prodId="{{this._id}}">
                                    Select Product <div class="ripple-container"></div>
                                  </button>
                              </div>
                            </div>
                          </div>
                          {{/each}}
                        {{else}}
                          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="favorites-products">
                              No Products Available..!
                            </div>
                          </div>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div style="
                    text-align: center;
                    padding: 30px;
                "><button class="btn" id="loadMoreButton">Load More</button></div> -->
              </div>
            </div>
    </div>
    <div class="bottomPortion">
      {{> footer}}
    </div>
  </div>
</template>
