<template name="chooseProductDetails">
  <body class="product-detail flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="topPortion">
      <div class="rating_wrapper details">
              <div class="container">
                <div class="row">
                  <div class="col-xs-12 npbm">
                    <div class="product-img text-center"> 
                      <img class="img-responsive center-block productImageDetailPage" src="{{productImage}}" alt="product-img"/> 
                    </div>
                  </div>
                  <div class="row rating_content details-sec">
                    <div class="col-xs-12 npbm">
                      <div class="title title-descrpt">
                        <h3>{{productName}}</h3>
                        <div class="sub-title prices">
                          <h5>{{productQuantity}}ml Bottle</h5>
                        </div>
                        <div class="price-products">${{productPrice}}</div>
                        <!-- <br> -->
                        <!-- <div>Bottle Type: <b>{{productBottleType}}</b></div> -->
                      </div>
                      <div class="star-ratings">
                        <div class="rating-star">
                          <!-- {{#each reviewValues}}
                            {{> rating value=this.reviewRating }}
                          {{/each}} -->
                          {{> rating value=avgRating }}
                        </div>
                        {{#if getStatus}}
                          <img class="img-responsive favorite-Icon" src="/images/favorite-fill.png" id="favProduct1" data-id="{{favProduct}}" data-status="{{getStatusString}}" alt="favorites-heart" />
                        {{else}}
                          <img class="img-responsive favorite-Icon" src="/images/favorites-heart.png" id="favProduct1" data-id="{{favProduct}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                  <div class="content common-form">
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 npbm">
                          <div class="form maindetail">
                            <div class="form-group">
                              {{#if productDetail}}
                                <div class="order-details product-detaisls">
                                  <h3 class="font-we-lt">Details</h3>
                                    {{productDetail}}
                                </div>
                              {{/if}}
                            </div>
                            <div class="customer-reviewss">
                              <h3 class="font-we-lt">Customer Reviews</h3>
                              {{#if reviews}}
                                {{#each reviews}}
                                  {{#if ifFirstThree @index}}
                                    <div class="customer-comments">
                                      <h4>{{this.reviewerName}}</h4>
                                      <div class="raiting-times">
                                        <div class="rating-star">
                                          {{> rating value=this.reviewRating }}
                                        </div>
                                        <div class="timehours">{{getDays this.createdAt}} ago</div>
                                      </div>
                                      <p>{{this.WriteReview}}</p>
                                    </div>
                                  {{else}}
                                    <div class="customer-comments hidden">
                                      <h4>{{this.reviewerName}}</h4>
                                      <div class="raiting-times">
                                        <div class="rating-star">
                                          {{> rating value=this.reviewRating }}
                                        </div>
                                        <div class="timehours">{{getDays this.createdAt}} ago</div>
                                      </div>
                                      <p>{{this.WriteReview}}</p>
                                    </div>
                                  {{/if}}
                                {{/each}}
                              {{else}}
                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                  <div class="favorites-products">
                                    No Products Reviews Available..!
                                  </div>
                                </div>
                              {{/if}}
                            </div>
                            <!-- load more button -->
                            {{#if reviewCount}}
                              <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <button class="btn btn-block" id="loadMoreReviews">
                                  Load More Reviews
                                  <div class="ripple-container"></div>
                                </button>
                              </div>
                             <!--  <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <a href="/ratings/{{productReviewId}}">
                                  <button class="btn btn-block">
                                    Add Review
                                    <div class="ripple-container"></div>
                                  </button>
                                </a>
                              </div> -->
                            {{else}}
                               <!-- <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <a href="/ratings/{{productReviewId}}">
                                  <button class="btn btn-block">
                                    Add Review
                                    <div class="ripple-container"></div>
                                  </button>
                                </a>
                              </div> -->
                            {{/if}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ====== /REVIEW  EOC ====== --> 
                </div>
              </div>
            </div>
            <!--***************** Top Picks section ***************************-->
            <div class="toppicks-products">
              <!-- <div class="inprogress"><p>In Progress</p></div> -->
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
                    {{#if topprodDetailsPicks}}
                      <div class="form">
                        <div class="toppicks">
                          <h2>Top Picks</h2>
                          <div class="viewalls">
                            <a href="/topPickProducts">View All</a>
                          </div>
                        </div>
                        <div class="row">
                          {{#each topprodDetailsPicks}}
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                              <div class="favorites-products">
                                <div class="favorites-proimg">
                                  <a href="/productDetails/{{this._id}}"><img class="img-responsive center-block" src="{{prodImage this._id}}" alt="Favorites Product" style="height:314px;" /></a> 
                                  <div class="favorites-heart">
                                    <a href="#">
                                      <!-- <img class="img-responsive" src="/images/favorites-heart.png" alt="favorites-heart"/> -->
                                      {{#if getStatus}}
                                        <img class="img-responsive" src="/images/favorite-fill.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                      {{else}}
                                        <img class="img-responsive" src="/images/favorites-heart.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                      {{/if}}
                                    </a>  
                                  </div>
                                </div>
                                <div class="pricetables">
                                  <a href="#">{{this.productName}}</a>
                                  <div class="pricefvrt">
                                    $ {{this.price}} <span>{{this.quantity}}ml Bottle</span>
                                  </div>
                                </div>
                                <div class="fvrt-btnaddtocart">
                                    <button class="btn btn-block" id="addCart" data-attr="{{this._id}}">
                                      Add To Cart <img alt="carts-icon" src="/images/cart-icons.png">
                                      <div class="ripple-container"></div>
                                    </button>
                                </div>
                              </div>
                            </div>
                          {{/each}}
                        </div>
                      </div>
                    {{else}}
                    {{/if}}
                  </div>
                </div>
              </div>
            </div>
    </div>
    <div class="bottomPortion">
      {{> footer}}
    </div>
  </body>
</template>
