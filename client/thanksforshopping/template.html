<template name="thanksforshopping">
  <div class="thanks-for-shopping">
    <!-- ====== /WRAPPER BOC ====== -->
    <div id="st-container" class="st-container page-wrapper">
      <!-- ====== HEADER BOC ====== -->
      <div class="st-pusher">
        {{> menu}}
        <div class="st-content">
          <!-- this is the wrapper for the content -->
          <div class="st-content-inner cartlisting">
            <!-- extra div for emulating position:fixed of the menu --> 
            <!-- Top Navigation -->
            <div class="main-header">
              <div class="header">
                <div class="container">
                  <div class="row npm">
                    <div class="col-xs-2 npm icon-left">
                      <div id="st-trigger-effects" class="column">
                        <button data-effect="st-effect-3" class="menu-open">
                        <a href="#" id="nav-icon3"><img src="/images/menu-icon.png" alt="menu-icon"> </a>
                        </button>
                      </div>
                    </div>
                    <div class="col-xs-8 npm">
                      <div class="header_title">
                        <h2>Thanks For Shopping</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== /HEADER EOC ====== --> 
            <!-- ====== /CONTENT BOC ====== -->
            <div class="content common-form">
              <div class="thanksyouforshopping text-center">
                <h2>Thank You</h2>
                <h3>Your order is ready <br>
                  for pickup.
                </h3>
                <div class="form-group bitnmgt">
                  <div class="pos-relative">
                    <button class="btn btn-block text-uppercase" id="keepShooping">
                      Keep Shopping
                      <div class="ripple-container"></div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== /CONTENT EOC ====== --> 
            <!-- ====== /FOOTER BOC ====== --> 
            <!-- ====== /FOOTER EOC ====== --> 
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
