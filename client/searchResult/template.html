<template name="searchResult">
	<div class="product-list-search gray-color-bg flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="topPortion">
      {{#if getBrandDetails}}
              <div class="content common-form banner-product-list favorites-list searchResultList">
                <div class="container">
                  <div class="form">
                    <div class="row">
                  {{#each getBrandDetails}}
                    {{#with getProductDetails this._id}}
                      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="favorites-products">
                          <div class="favorites-proimg">
                            <a href="/productDetails/{{this._id}}" ><img class="img-responsive center-block" src="{{prodImage this._id}}" alt="Favorites Product"/></a>
                            <div class="favorites-heart favheart">
                              <a href="#">
                                {{#if getStatus}}
                                  <img class="img-responsive" src="/images/favorite-fill.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart" />
                                {{else}}
                                  <img class="img-responsive" src="/images/favorites-heart.png" id="favProduct" data-id="{{this._id}}" data-status="{{getStatusString}}" alt="favorites-heart"/>
                                {{/if}}
                              </a> 
                            </div>
                          </div>
                          <input type="hidden" name="productId" value="{{this._id}}">
                          <div class="pricetables">
                            <a href="#"> {{this.productName}} </a>
                            <div class="pricefvrt"> $ {{this.price}} <span> {{getQuantity this._id}} </span><br><span>{{bottleTypeName this.bottleTypes}}</span> </div><br>
                            {{#if storename this}}
                              <div class="nameOfStore"><b>Store:</b> {{storename this}}</div>
                            {{else}}
                              <div class="nameOfStore"><b>&nbsp;</b> &nbsp;</div>
                            {{/if}}
                          </div>

                          <div class="fvrt-btnaddtocart">
                            <!-- <a href="/ratings/{{this._id}}" >
                              <button class="btn btn-block">
                                Add Review
                                <div class="ripple-container"></div>
                              </button>
                            </a> -->
                              <button class="btn btn-block" id="addCart" data-attr="{{this._id}}">
                                Add To Cart <img alt="carts-icon" src="/images/cart-icons.png" data-attr="{{this._id}}" id="addCart">
                                <div class="ripple-container"></div>
                              </button>
                          </div>
                        </div>
                      </div>
                    {{/with}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          {{else}}
          <div class="content common-form banner-product-list favorites-list" style="height: calc(100vh - 51px)">
                <div class="container">
                  <div class="form">
                    <div class="row">
            <center style="margin-top: 150px;"><h2>No products found.</h2></center>
            </div>
              </div>
            </div>
          </div>
          {{/if}}
    </div>
    <div class="bottomPortion">
      {{> footer}}
    </div>
	</div>
</template>
