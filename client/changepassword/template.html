<template name="changepassword">
  <div class="changepassword flexClass">
    <div class="headerPortion">
      {{> topHeader}}
    </div>
    <div class="topPortion" style="position: relative">
      <div class="form innerFormGroup" id="changePasswordForm" style="padding-top: 20px;">
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" class="form-control isRequired" name="oldpassword" id="oldpassword" placeholder="Old Password">
          <span class="material-input errorSpan"></span>
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" class="form-control isRequired" name="newpassword" id="newpassword" placeholder="New Password">
          <span class="material-input errorSpan"></span>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Re-Enter New Password</label>
          <input type="password" class="form-control isRequired" name="confirmpassword" id="confirmpassword" placeholder="Re-Enter New Password">
          <span class="material-input errorSpan"></span>
        </div>
      </div>
      <button class="btn btn-block" id="changepasswordbutton" style="position: absolute;bottom: 1px;left: 0;margin: 0;">
        Submit
        <div class="ripple-container"></div>
      </button>
    </div>
    <div class="bottomPortion">
      {{> footer}}
    </div>
  </div>
</template>
